            var movies=[
                {
                    id:1,
                    title:"Bahubali",
                    actor:"Prabhas",
                    revenue:300,
                    theaters:["A","B"]
                },
                {
                    id:2,
                    title:"Adhurs",
                    actor:"NTR",
                    revenue:50,
                    theaters:["B","C"]
                },
                {
                    id:3,
                    title:"Kushi",
                    actor:"Pavan",
                    revenue:15,
                    theaters:["C","D"]
                }
            ]

            //every, some, filter, map, reduce

            //1. Is any movie crossed 100cr revenue?
            var isAny100=movies.some(function(movie){
                return movie.revenue>=100;
            })

            console.log(isAny100);

            //2. Is all movies crossed 10cr revenue?
            var isAll10=movies.every(function(movie){
                return movie.revenue>=10;
            })

            console.log(isAll10);

            //3. I want to get list of movies released in theater B
            var bMovies=movies.filter(function(movie){
                return movie.theaters.indexOf("B")!=-1;
            })

            console.log(bMovies)

            //4: I want to get list of titles of all movies
            // ["Bahubali","Adhurs","Kushi"]

            var titles=movies.map(function(movie){
                return movie.title;
            })

            console.log(titles);

            //5. I want total revenue of all movies

            var totalRevenue=movies.reduce(function(total,movie){
                return total + movie.revenue;
            },0)

            console.log(totalRevenue);

            //6. I want list of actors of all movies
            // "Prabhas,NTR,Pavan"

            var actors=movies.reduce(function(actors,movie){
                if(actors=="") return movie.actor;
                return actors + "," + movie.actor;
            },'')

            console.log(actors);

            //7. I want an object containing movie name as key
            // and actor as value for all movies

            /*
                {
                    "Bahubali":"Prabas",
                    "Adhurs":"NTR",
                    "Kushi":"Pavan"
                }
            */

            var titleActors=movies.reduce(function(titleActors,movie){
                titleActors[movie.title]=movie.actor;
                return titleActors;
            },{})
            
            console.log(titleActors)

            //8. I want list of theaters of all movies without any duplicates
            // ["A","B","C","D"]

            var allTheaters=movies.reduce(function(theaters,movie){
                movie.theaters.forEach(function(theater){
                    if(theaters.indexOf(theater)==-1){
                        theaters.push(theater);
                    }
                })
                return theaters;
            },[])

            console.log(allTheaters)
